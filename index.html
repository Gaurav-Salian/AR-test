<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR zoommm</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #debug-text {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            font-family: Arial, sans-serif;
        }
        #zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #zoom-controls button {
            padding: 10px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="debug-text">Looking for marker...</div>

    <!-- Zoom Controls -->
    <div id="zoom-controls">
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
    </div>

    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; sourceWidth: 240; sourceHeight: 180; displayWidth: 640; displayHeight: 480; debugUIEnabled: false;">
        
        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <a-image
                src="https://media.tacdn.com/media/attractions-splice-spp-674x446/07/b7/3e/96.jpg"
                position="0 0.1 0"
                width="0.5"
                height="0.5"
                rotation="0 0 0">
            </a-image>
        </a-marker>

        <!-- Camera -->
        <a-entity id="camera" camera="fov: 80; zoom: 1;"></a-entity>
    </a-scene>

    <script>
        // Debug marker detection
        AFRAME.registerComponent('marker-debug', {
            init: function () {
                this.el.addEventListener('markerFound', function () {
                    document.getElementById('debug-text').innerText = 'Marker detected!';
                    console.log('Marker found');
                });
                this.el.addEventListener('markerLost', function () {
                    document.getElementById('debug-text').innerText = 'Looking for marker...';
                    console.log('Marker lost');
                });
            }
        });
        document.querySelector('a-scene').setAttribute('marker-debug', '');

        // Zoom functions
        let currentZoom = 1;
        const camera = document.getElementById('camera');

        function zoomIn() {
            currentZoom += 0.1;
            camera.setAttribute('camera', 'zoom', currentZoom);
            console.log('Zoom:', currentZoom);
        }

        function zoomOut() {
            currentZoom = Math.max(0.1, currentZoom - 0.1); // Prevent zoom from going too low
            camera.setAttribute('camera', 'zoom', currentZoom);
            console.log('Zoom:', currentZoom);
        }

        // Log video feed
        window.addEventListener('arjs-video-loaded', function () {
            console.log('AR.js video feed initialized');
        });
    </script>
</body>
</html>
