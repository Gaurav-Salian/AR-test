<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Camera zoTest</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #zoom-controls button {
            padding: 10px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        #zoom-level {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="zoom-level">FOV: 90</div>
    <div id="zoom-controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
    </div>

    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; sourceWidth: 160; sourceHeight: 120; displayWidth: 640; displayHeight: 480; debugUIEnabled: false;">
        
        <!-- Static Image Adjusted for Zoomed View -->
        <a-image
            src="https://media.tacdn.com/media/attractions-splice-spp-674x446/07/b7/3e/96.jpg"
            position="0 -0.5 -1"  <!-- Lowered and closer to fit screen -->
            width="0.5"           <!-- Smaller width -->
            height="0.5"          <!-- Smaller height -->
            rotation="0 0 0">
        </a-image>

        <!-- Camera -->
        <a-entity id="camera" camera="fov: 90;"></a-entity>
    </a-scene>

    <script>
        // Get camera and UI elements
        const camera = document.getElementById('camera');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const zoomLevelText = document.getElementById('zoom-level');
        let currentFov = 90; // Start with wide FOV

        // Update FOV function
        function updateFov() {
            camera.setAttribute('camera', 'fov', currentFov);
            camera.components.camera.updateProjectionMatrix(); // Force update
            zoomLevelText.textContent = `FOV: ${currentFov}`;
            console.log('FOV updated to:', currentFov);
        }

        // Zoom controls
        zoomInBtn.addEventListener('click', () => {
            currentFov = Math.max(20, currentFov - 10); // Narrower FOV = zoom in
            updateFov();
        });

        zoomOutBtn.addEventListener('click', () => {
            currentFov = Math.min(120, currentFov + 10); // Wider FOV = zoom out
            updateFov();
        });

        // Log video feed
        window.addEventListener('arjs-video-loaded', () => {
            console.log('AR.js video feed initialized');
        });
    </script>
</body>
</html>
