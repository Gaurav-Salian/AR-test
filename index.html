<!DOCTYPE html>
<html>
<head>
    <title>AR Invitation with Layered 3D</title>
    <meta name="viewport" content="width=device-width, height=device-height">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene id="scene" arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false">
        <!-- Assets -->
        <a-assets>
            <img id="background" src="images/layer_01_1920 x 1080.png">
            <img id="title" src="images/layer_02_1920 x 1080.png">
            <img id="image1" src="images/layer_03_1920 x 1080.png">
            <img id="image2" src="images/layer_04_1920 x 1080.png">
        </a-assets>

        <!-- Marker with Layered Content -->
        <a-marker id="marker1" type='pattern' url='markers/invi-pattern-marker.patt'>
            <!-- Background Layer (farthest) -->
            <a-plane position="0 0 2" rotation="-90 0 0" scale="4 4 1" material="src:#background"></a-plane>

            <!-- Title Layer (middle) -->
            <a-plane position="0 0.5 1" rotation="-90 0 0" scale="2 1 1" material="src:#title; transparent:true"></a-plane>

            <!-- Foreground Images (closest) -->
            <a-plane position="-0.5 0.3 0" rotation="-90 0 0" scale="0.5 0.5 1" material="src:#image1; transparent:true"
                     animation="property: position; to: -0.5 0.4 0; dur: 2000; dir: alternate; loop: true"></a-plane>
            <a-plane position="0.5 0.3 0" rotation="-90 0 0" scale="0.5 0.5 1" material="src:#image2; transparent:true"
                     animation="property: position; to: 0.5 0.4 0; dur: 2000; dir: alternate; loop: true"></a-plane>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
