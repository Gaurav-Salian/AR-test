<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Invitatxaion</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        #zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #zoom-controls button {
            padding: 10px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        #zoom-level {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            font-family: Arial, sans-serif;
        }
        #debug-text {
            position: absolute;
            top: 40px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="zoom-level">FOV: 80</div>
    <div id="zoom-controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
    </div>
    <div id="debug-text">Looking for Hiro marker...</div>

    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='trackingMethod: best; debugUIEnabled: false;'>
        
        <!-- Marker (Hiro marker triggers this) -->
        <a-marker preset="hiro">
            <!-- AR Image -->
            <a-image
                src="https://media.tacdn.com/media/attractions-splice-spp-674x446/07/b7/3e/96.jpg"
                position="0 0.1 0"
                width="0.3"
                height="0.3"
                rotation="0 0 0">
            </a-image>
        </a-marker>

        <!-- Camera -->
        <a-entity id="camera" camera="fov: 80;"></a-entity>
    </a-scene>

    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', () => {
            // Get elements
            const camera = document.getElementById('camera');
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');
            const zoomLevelText = document.getElementById('zoom-level');
            const debugText = document.getElementById('debug-text');
            let currentFov = 80; // Default FOV for older A-Frame

            // Update FOV function
            function updateFov() {
                if (camera && camera.components.camera) {
                    camera.setAttribute('camera', 'fov', currentFov);
                    camera.components.camera.updateProjectionMatrix();
                    zoomLevelText.textContent = `FOV: ${currentFov}`;
                    console.log('FOV updated to:', currentFov);
                } else {
                    console.error('Camera not ready yet');
                }
            }

            // Zoom controls
            zoomInBtn.addEventListener('click', () => {
                currentFov = Math.max(20, currentFov - 10);
                updateFov();
            });

            zoomOutBtn.addEventListener('click', () => {
                currentFov = Math.min(120, currentFov + 10);
                updateFov();
            });

            // Marker detection debug
            AFRAME.registerComponent('marker-debug', {
                init: function () {
                    this.el.addEventListener('markerFound', () => {
                        debugText.textContent = 'Hiro marker detected!';
                        console.log('Marker found');
                    });
                    this.el.addEventListener('markerLost', () => {
                        debugText.textContent = 'Looking for Hiro marker...';
                        console.log('Marker lost');
                    });
                }
            });
            document.querySelector('a-scene').setAttribute('marker-debug', '');

            // Log AR.js video feed
            window.addEventListener('arjs-video-loaded', () => {
                console.log('AR.js video feed initialized');
            });

            console.log('Script loaded');
        });
    </script>
</body>
</html>
