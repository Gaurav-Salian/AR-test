<!DOCTYPE html>
<html>
<head>
    <title>AR Invitation with Interactive Swipe</title>
    <meta name="viewport" content="width=device-width, height=device-height">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>

    <!-- Custom Component to Smooth Tracking -->
    <script>
        AFRAME.registerComponent('smooth-tracking', {
            init: function () {
                this.position = new THREE.Vector3();
                this.rotation = new THREE.Euler();
            },
            tick: function (time, delta) {
                const smoothingFactor = 0.1;
                const obj = this.el.object3D;
                this.position.lerp(obj.position, smoothingFactor);
                obj.position.copy(this.position);
                this.rotation.x = THREE.Math.lerp(this.rotation.x, obj.rotation.x, smoothingFactor);
                this.rotation.y = THREE.Math.lerp(this.rotation.y, obj.rotation.y, smoothingFactor);
                this.rotation.z = THREE.Math.lerp(this.rotation.z, obj.rotation.z, smoothingFactor);
                obj.rotation.set(this.rotation.x, this.rotation.y, this.rotation.z);
            }
        });

        // New Component for Swipe Interaction
        AFRAME.registerComponent('swipe-gallery', {
            init: function () {
                this.images = [
                    this.el.querySelector('#plane1'),
                    this.el.querySelector('#plane2')
                ];
                this.currentIndex = 0;

                // Set initial visibility
                this.updateVisibility();

                // Touch event listeners
                this.touchStartX = 0;
                this.el.sceneEl.addEventListener('touchstart', this.onTouchStart.bind(this));
                this.el.sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
                this.el.sceneEl.addEventListener('touchend', this.onTouchEnd.bind(this));
            },
            updateVisibility: function () {
                this.images.forEach((img, index) => {
                    img.setAttribute('visible', index === this.currentIndex);
                });
            },
            onTouchStart: function (event) {
                this.touchStartX = event.touches[0].clientX;
            },
            onTouchMove: function (event) {
                // Optional: Add visual feedback during swipe if desired
            },
            onTouchEnd: function (event) {
                const touchEndX = event.changedTouches[0].clientX;
                const deltaX = touchEndX - this.touchStartX;

                if (Math.abs(deltaX) > 50) { // Minimum swipe distance
                    if (deltaX > 0) {
                        // Swipe right: move front to back
                        this.currentIndex = (this.currentIndex - 1 + this.images.length) % this.images.length;
                    } else {
                        // Swipe left: move back to front
                        this.currentIndex = (this.currentIndex + 1) % this.images.length;
                    }
                    this.updateVisibility();
                }
            }
        });
    </script>
</head>
<body>
    <a-scene id="scene" arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false">
        <!-- Assets -->
        <a-assets>
            <img id="background" src="images/layer_01_1920x1080.png">
            <img id="title" src="images/layer_02_1920x1080.png">
            <img id="image1" src="images/layer_03_1920x1080.png">
            <img id="image2" src="images/PAMPLET.png">
        </a-assets>

        <!-- Marker with Layered Content -->
        <a-marker id="marker1" type='pattern' url='markers/pattern-Capture.patt' smooth-tracking>
            <!-- Group to center the stack with swipe-gallery component -->
            <a-entity position="0 0 0" swipe-gallery>
                <!-- Background Layer (always visible) -->
                <a-plane position="0 0 0" rotation="-90 0 0" scale="2 2 1" 
                         material="src:#background; transparent:false; opacity:1"></a-plane>

                <!-- Title Layer (always visible) -->
                <a-plane position="0 0.5 0" rotation="-90 0 0" scale="2 2 1" 
                         material="src:#title; transparent:true; opacity:1"></a-plane>

                <!-- Interactive Foreground Images -->
                <a-plane id="plane1" position="0 1 0" rotation="-90 0 0" scale="2 2 1" 
                         material="src:#image1; transparent:true; opacity:1" visible="true"></a-plane>
                <a-plane id="plane2" position="0 1 0" rotation="-90 0 0" scale="2 2 1" 
                         material="src:#image2; transparent:true; opacity:1" visible="false"></a-plane>
            </a-entity>
        </a-marker>

        <!-- Camera with Adjusted FOV -->
        <a-entity camera fov="40"></a-entity>
    </a-scene>
</body>
</html>
