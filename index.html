<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Camera Tfsdest</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #zoom-controls button {
            padding: 10px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        #zoom-level {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            font-family: Arial, sans-serif;
        }
        #video-feed {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            border: 1px solid white;
            z-index: 10;
            opacity: 0.7;
            pointer-events: none; /* Prevents interaction with video */
        }
    </style>
</head>
<body>
    <div id="zoom-level">FOV: 120</div>
    <div id="zoom-controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
    </div>
    <video id="video-feed" autoplay playsinline></video>

    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; sourceWidth: 480; sourceHeight: 360; displayWidth: 640; displayHeight: 480; debugUIEnabled: false;">
        
        <!-- Static Image -->
        <a-image
            src="https://media.tacdn.com/media/attractions-splice-spp-674x446/07/b7/3e/96.jpg"
            position="0 -0.8 -0.5"
            width="0.3"
            height="0.3"
            rotation="0 0 0">
        </a-image>

        <!-- Camera -->
        <a-entity id="camera" camera="fov: 120;"></a-entity>
    </a-scene>

    <script>
        // Get camera and UI elements
        const camera = document.getElementById('camera');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const zoomLevelText = document.getElementById('zoom-level');
        let currentFov = 120;

        // Update FOV for full-screen AR camera
        function updateFov() {
            camera.setAttribute('camera', 'fov', currentFov);
            camera.components.camera.updateProjectionMatrix();
            zoomLevelText.textContent = `FOV: ${currentFov}`;
            console.log('FOV updated to:', currentFov);
        }

        // Zoom controls
        zoomInBtn.addEventListener('click', () => {
            currentFov = Math.max(20, currentFov - 10);
            updateFov();
        });

        zoomOutBtn.addEventListener('click', () => {
            currentFov = Math.min(140, currentFov + 10);
            updateFov();
        });

        // Debug video feed (front camera)
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(stream => {
                const video = document.getElementById('video-feed');
                video.srcObject = stream;
                console.log('Debug video feed started (front camera)');
            })
            .catch(err => console.error('Error accessing webcam:', err));

        // Log AR.js video feed
        window.addEventListener('arjs-video-loaded', () => {
            console.log('AR.js video feed initialized');
        });
    </script>
</body>
</html>
