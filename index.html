<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Invitation no hiro</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Image positioned in front of the camera -->
        <a-image
            src="https://media.tacdn.com/media/attractions-splice-spp-674x446/07/b7/3e/96.jpg"
            position="0 0 -2"  <!-- In front of the camera -->
            width="1"
            height="1"
            rotation="0 0 0">
        </a-image>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        console.log("AR Scene Loaded with Image");
    </script>
</body>
</html>
