<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Invitation</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #debug-text {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="debug-text">Looking for QR code...</div>

    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Custom QR Marker -->
        <a-marker type="pattern" url="my-qr.patt">
            <a-image
                src="https://media.tacdn.com/media/attractions-splice-spp-674x446/07/b7/3e/96.jpg"
                position="0 0.1 0"
                width="0.5"
                height="0.5"
                rotation="0 0 0">
            </a-image>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('marker-debug', {
            init: function () {
                this.el.addEventListener('markerFound', function () {
                    document.getElementById('debug-text').innerText = 'QR code detected!';
                });
                this.el.addEventListener('markerLost', function () {
                    document.getElementById('debug-text').innerText = 'Looking for QR code...';
                });
            }
        });
        document.querySelector('a-scene').setAttribute('marker-debug', '');
    </script>
</body>
</html>
