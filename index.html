<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Invitation</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        #zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #zoom-controls button {
            padding: 10px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        #zoom-level {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            font-family: Arial, sans-serif;
        }
        #debug-text {
            position: absolute;
            top: 40px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="zoom-level">FOV: 140</div>
    <div id="zoom-controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
    </div>
    <div id="debug-text">Looking for Hiro marker...</div>

    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; sourceWidth: 320; sourceHeight: 240; displayWidth: 640; displayHeight: 480; debugUIEnabled: false;">
        
        <!-- Marker (Hiro marker triggers this) -->
        <a-marker preset="hiro">
            <!-- AR Image -->
            <a-image
                src="https://via.placeholder.com/300x200.png?text=Happy+Invitation"
                position="0 0.1 0"  <!-- Slightly above marker -->
                width="0.3"         <!-- Smaller to fit zoomed-out view -->
                height="0.3"        <!-- Smaller to fit zoomed-out view -->
                rotation="0 0 0">
            </a-image>
        </a-marker>

        <!-- Camera -->
        <a-entity id="camera" camera="fov: 140;"></a-entity>
    </a-scene>

    <script>
        // Get camera and UI elements
        const camera = document.getElementById('camera');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const zoomLevelText = document.getElementById('zoom-level');
        const debugText = document.getElementById('debug-text');
        let currentFov = 140;

        // Update FOV for full-screen AR camera
        function updateFov() {
            camera.setAttribute('camera', 'fov', currentFov);
            camera.components.camera.updateProjectionMatrix();
            zoomLevelText.textContent = `FOV: ${currentFov}`;
            console.log('FOV updated to:', currentFov);
        }

        // Zoom controls
        zoomInBtn.addEventListener('click', () => {
            currentFov = Math.max(20, currentFov - 10); // Narrower FOV = zoom in
            updateFov();
        });

        zoomOutBtn.addEventListener('click', () => {
            currentFov = Math.min(160, currentFov + 10); // Wider FOV = zoom out
            updateFov();
        });

        // Marker detection debug
        AFRAME.registerComponent('marker-debug', {
            init: function () {
                this.el.addEventListener('markerFound', () => {
                    debugText.textContent = 'Hiro marker detected!';
                    console.log('Marker found');
                });
                this.el.addEventListener('markerLost', () => {
                    debugText.textContent = 'Looking for Hiro marker...';
                    console.log('Marker lost');
                });
            }
        });
        document.querySelector('a-scene').setAttribute('marker-debug', '');

        // Log AR scene loaded
        console.log("AR Scene Loaded");
    </script>
</body>
</html>
