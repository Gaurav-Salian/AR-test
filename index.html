<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Camera Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #zoom-controls button {
            padding: 10px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        #zoom-level {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="zoom-level">Zoom: 1</div>
    <div id="zoom-controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
    </div>

    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; sourceWidth: 240; sourceHeight: 180; displayWidth: 640; displayHeight: 480; debugUIEnabled: false;">
        
        <!-- Static Image in Front of Camera -->
        <a-image
            src="https://media.tacdn.com/media/attractions-splice-spp-674x446/07/b7/3e/96.jpg"
            position="0 0 -2"
            width="1"
            height="1"
            rotation="0 0 0">
        </a-image>

        <!-- Camera -->
        <a-entity id="camera" camera="fov: 90; zoom: 1;"></a-entity>
    </a-scene>

    <script>
        // Get camera and UI elements
        const camera = document.getElementById('camera');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const zoomLevelText = document.getElementById('zoom-level');
        let currentZoom = 1;

        // Zoom functions
        function updateZoom() {
            camera.setAttribute('camera', 'zoom', currentZoom);
            zoomLevelText.textContent = `Zoom: ${currentZoom.toFixed(1)}`;
            console.log('Zoom updated to:', currentZoom);
        }

        zoomInBtn.addEventListener('click', () => {
            currentZoom += 0.2;
            updateZoom();
        });

        zoomOutBtn.addEventListener('click', () => {
            currentZoom = Math.max(0.2, currentZoom - 0.2); // Minimum zoom 0.2
            updateZoom();
        });

        // Log video feed
        window.addEventListener('arjs-video-loaded', () => {
            console.log('AR.js video feed initialized');
        });
    </script>
</body>
</html>
